id: a11ytalks_new_speaker
title: 'A11yTalks New Speaker'
description: ''
categories: {  }
elements: |-
  full_name:
    '#type': textfield
    '#title': 'Full Name'
    '#required': true
  preferred_nickname:
    '#type': textfield
    '#title': 'Preferred Nickname'
  primary_email:
    '#type': email
    '#title': 'Primary Email'
    '#required': true
  talk_topic:
    '#type': textfield
    '#title': 'Talk Topic'
    '#required': true
  talk_description:
    '#type': textarea
    '#title': 'Talk Description'
    '#required': true
  pronouns:
    '#type': textfield
    '#title': Pronouns
  drupal_org_username:
    '#type': textfield
    '#title': 'Drupal.org Username'
    '#description': 'We ask because we give credit to members at Drupal.org'
  iaap_username:
    '#type': textfield
    '#title': 'IAAP username'
    '#description': 'We ask because we give credit to members of the International Association of Accessibility Professionals'
  job_title:
    '#type': textfield
    '#title': 'Job Title'
  company_organization:
    '#type': textfield
    '#title': Company/Organization
  proposed_talk_dates:
    '#type': date
    '#title': 'Proposed Talk Dates'
    '#multiple': 4
    '#description': |-
      Tips on choosing talk dates:
      Choose 2-3 dates
      Choose dates that are mid-month and mid-week
      Review our Speaker Resources page for more information
    '#title_display': before
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__add_more_input': false
    '#wrapper_attributes':
      class:
        - form-date-table
    '#date_days':
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    '#date_part_order':
      - year
      - month
      - day
    '#date_year_range': '2023:2050'
  proposed_talk_time:
    '#type': webform_time
    '#title': 'Proposed Talk Time'
    '#description': |-
      Our events are typically mid-month, mid-week, and to cover more time zones, but we can certainly be flexible. See our Speaker Resources page for more information.

      Tips on choosing talk dates:
      Choose times that are mid-day (Eastern Time)
      We'll meet 30 minutes before your live talk to set things up and go over any last-minute items
      Please give yourself buffer time before and after your talk so that you are not rushed
      Review our Speaker Resources page for more information
    '#timepicker': true
  bio_image:
    '#type': webform_image_file
    '#title': 'Bio Image'
    '#file_extensions': 'jpg jpeg png'
    '#sanitize': true
  presentation_slides_link:
    '#type': webform_link
    '#title': 'Presentation Slides (Link)'
    '#title__access': false
  are_you_from_an_under_represented_group:
    '#type': radios
    '#title': 'Are you from an under-represented group?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      "I'd Rather Not Answer": "I'd Rather Not Answer"
  additional_links:
    '#type': webform_link
    '#title': 'Additional Links'
    '#description': 'Additional Resources or Social Media links for us to share'
    '#title_display': ''
  any_additional_information:
    '#type': textarea
    '#title': 'Any Additional Information'
